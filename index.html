<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id='app'>
        <div class='img-container' v-for='(image, index) in images' v-if='index === current'>
            <!-- <p>{{ image }}</p> -->
            <img class='cat' :src='image' :alt='image'>
        </div>
        <div class='btn-group'>
            <button :disabled='current === 0' v-on:click='prev'>Previous</button>
            <button v-on:click='start'>Animate</button>
            <button :disabled='current === images.length - 1' v-on:click='next'>Next</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
